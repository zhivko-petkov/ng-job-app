<main class="p-2 bg-blur text-center my-main">
    <h1 class="text-dark border-bottom">Add job ad</h1>
    <div class="d-flex justify-content-center">
      <form [formGroup]='formGroup'
            (ngSubmit)="onSubmit()"
            class="text-dark">
            
        <div class="form-row m-5">
          <!--TextBox-->
          <div class="col">
            <label for="title">Title
            </label>
            <input type="text" placeholder="title" formControlName="title" class="form-control" placeholder="Title">
          </div>

          <div class="col">
            <label for="description">Description</label>
            <textarea type="text" placeholder="Description" formControlName="description" class="form-control"></textarea>
          </div>

          <div class="col">
            <label for="category">Category</label>
                <select class="form-control" formControlName="categoryId">
                    <option *ngFor="let category of categories"
                            [value]="category.id">
                        {{ category.name }}
                    </option>
                </select>
          </div>


          </div>
          <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-primary btn-block w-50" type="submit">Create</button>
          </div>

      </form>

    </div>
  </main>
