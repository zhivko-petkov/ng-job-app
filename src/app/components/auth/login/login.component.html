<div>
    <form [formGroup]="loginGroup" 
          (ngSubmit)="onSubmit()">
      <div>
        <input type="text"
               placeholder="email"
               formControlName="email">
      </div>
  
      <div>
        <input type="password"
               placeholder="Password"
               formControlName="password">
      </div>
      <li *ngFor="let role of roles">
        <input
                type="radio"
                id="{{ role }}"

                formControlName="loginRole"
                name="loginRole"
                value="{{ role }}"
        />
        <label for="{{ role }}" class="ml-1"><p>{{ role }}</p></label>
    </li>
      <div>

      </div>
  
      <div>
        <button type="submit">Login</button>
      </div>
    </form>
  </div>
