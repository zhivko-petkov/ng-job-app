<main class="p-5 align-content-center bg-blur">
    <h1 class="text-dark border-bottom mb-5">Login</h1>
    <div class="d-flex justify-content-center">
      <div class="row g-3 align-items-center">
        <section class="p-5">
          <div class="container">
            <div class="row align-items-center justify-content-between">
              <div class="col-md">
                <div class="row g-3 align-items-center">
                  <form [formGroup]="loginGroup" 
                  (ngSubmit)="onSubmit()">

                    <div>
                      <div class="col-auto">
                        <label for="username" class="col-form-label text-dark">Email</label>
                      </div>
                      <div class="col-auto">
                        <input id="username"
                               class="form-control"
                               type="text"
                               formControlName="email"
                               min="8">

                      </div>

                    </div>
                    <div>
                      <div class="col-auto">
                        <label for="password" class="col-form-label text-dark">Password</label>
                      </div>
                      <div class="col-auto">
                        <input type="password"
                               class="form-control"
                               formControlName="password"
                               minlength="5">
                      </div>
                    </div>

                    <div>
                      <div class="col-auto">
                        <label for="role" class="col-form-label text-dark">Role</label>
                      </div>
                      <div class="col-auto" *ngFor="let role of roles">
                        <input type="radio"
                        id="{{ role }}"
                        formControlName="loginRole"
                        name="loginRole"
                        value="{{ role }}"/>
                        <label class="col-label">{{ role }}</label>
                      </div>
                    </div>

                    
                    <div class="d-flex justify-content-center mt-4">

                      <button class="btn btn-primary btn-block w-50 mt-2" type="submit">Login</button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-md p-5">
                <img src="https://rurutek.com/jio/assets/img/login-animate.gif"
                  class="img-fluid" alt="" />

              </div>
            </div>
          </div>
        </section>
      </div>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
