<div>
    <form [formGroup]='loginGroup' 
          (ngSubmit)="onSubmit()">
      <div>
        <input type="text"
               placeholder="email"
               formControlName="email">
      </div>
  
      <div>
        <input type="password"
               placeholder="Password"
               formControlName="password">
      </div>
  
      <div>
        <button type="submit">Login</button>
      </div>
    </form>
  </div>
